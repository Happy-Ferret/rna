{% extends "admin/change_form.html" %}

{% block after_related_objects %}
<h2>Notes</h2>
<table id="note-table">
  <thead></thead>
  <tbody></tbody>
</table>
<p>
  Add
  <input name="add-releasenote" id="add-releasenote" type="hidden">
  <a href="/admin/rna/note/?t=id" class="related-lookup" id="lookup_add-releasenote" onclick="return showRelatedObjectLookupPopup(this);">
    <img src="/static/admin/img/selector-search.gif" alt="Lookup" height="16" width="16">
  </a>
  <a href="/admin/rna/note/add/" onclick="return showAddAnotherPopup(this);" id="add_add-releasenote" class="add-another"> 
    <img width="10" height="10" alt="Add Another" src="/static/admin/img/icon_addlink.gif">
  </a>
</p>
<script type="text/javascript" src="/static/js/d3/d3.min.js"></script>
<script type="text/javascript">
    var releaseApiUrl = window.location.origin + '/rna/releases/{{original.id}}/';
</script>
<script type="text/javascript;version=1.7" src="/static/js/releasenotes.js"></script>
{% endblock %}
